<!DOCTYPE html>
    <html>
        <head>
          <title>{{ page.title }}</title>
          <!-- link to main stylesheet -->
          <link rel="stylesheet" type="text/css" href="/css/main.css">
          <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
          <script type="text/javascript" src="/js/jquery/jquery.js?ver=1.11.3"></script>
          <script type="text/javascript" src="/js/jquery/jquery-migrate.min.js?ver=1.2.1"></script>
        </head>
        <body>
          <div id='page'>
            <div id="header" class="contentBackground">
                <div id="header-left">
                    <a href="/"><canvas id="header-image" width="100px" height="100px"><img alt="Header" src="/wp-content/themes/tygertown/images/Me.png" id="header-image"></canvas></a>
                    <script type="text/javascript">
                            var canvas = document.getElementById("header-image");
                            var context = canvas.getContext("2d");

                            var cornerRadius = 25;

                            context.beginPath();
                            context.moveTo( cornerRadius, 0 );

                            /* Top and Right Corner */
                            context.lineTo( canvas.width - cornerRadius, 0 );
                            context.arcTo( canvas.width, 0, canvas.width, cornerRadius, cornerRadius );

                            /* Right and Right Bottom Corner */
                            context.lineTo( canvas.width, canvas.height - cornerRadius );
                            context.arcTo( canvas.width, canvas.height, canvas.width - cornerRadius, canvas.height, cornerRadius );

                            /* Bottom and Left Corner */
                            context.lineTo( cornerRadius, canvas.height );
                            context.arcTo( 0, canvas.height, 0, canvas.height - cornerRadius, cornerRadius );

                            /* Top and Left */
                            context.lineTo( 0, cornerRadius );
                            context.arcTo( 0, 0, cornerRadius, 0, cornerRadius );


                            context.clip();

                            var img = new Image();
                            img.addEventListener('load', function(e) {
                                context.drawImage( img, 0, 0, 100, 100 );
                            }, true );
                            img.src = "https://lh6.googleusercontent.com/-Jhib9VfWxOc/AAAAAAAAAAI/AAAAAAAA5Pk/HAImRyELres/photo.jpg?sz=200";
                    </script>
                </div>

                        <div id="blog-name"><a href="/">Tygertown</a></div>
                        <div id="blog-description">Sysadmin â€” Programmer</div>
                    </div>
                </div>
                <div id="header-right">
                    <div id="social-images">
                        <div id="findme-text">
                            You can also find me at:
                        </div>
                        <a href="http://www.google.com/profiles/vallardt"><img alt="Google+ Profile" src="/wp-content/themes/tygertown/images/gplus.png" width="32px" height="32px"></a>
                        <a href="https://github.com/necrolyte2"><img alt="Github Profile" src="/wp-content/themes/tygertown/images/github.png" width="32px" height="32px"></a>
                        <a href="http://stackoverflow.com/users/582569/necrolyte2"><img alt="Stackoverflow Profile" src="/wp-content/themes/tygertown/images/stackoverflow.png" width="32px" height="32px"></a>
                        <a href="http://twitter.com/#!/necrolyte2"><img alt="Twitter Profile" src="/wp-content/themes/tygertown/images/twitter.png" width="32px" height="32px"></a>
                        <a href="http://www.linkedin.com/profile/view?id=33444318&amp;locale=en_US"><img alt="LinkedIn Profile" src="/wp-content/themes/tygertown/images/linkedin.png" width="32px" height="32px"></a>

                    </div>

            </div>
